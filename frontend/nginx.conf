server {
    listen 80;
    server_name localhost;

    # Root directory for the frontend application
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # This is crucial for a Single Page Application (SPA) like Vue
        # It ensures that all routes are handled by index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api {
        # 'backend' is the service name in our docker-compose.yml
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
