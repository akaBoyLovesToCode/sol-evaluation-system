name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Detect changes
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Backend deployment
  deploy-backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend to Railway
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: backend

  # Frontend deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy frontend to Railway
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: frontend

  # Backend health check
  health-check-backend:
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always() && needs.deploy-backend.result == 'success'

    steps:
      - name: Wait for backend deployment
        run: sleep 60

      - name: Health check backend
        run: |
          echo "Checking backend health..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            if curl -f -s --max-time 30 https://sol-evaluation-system.up.railway.app/api/health; then
              echo "âœ… Backend health check passed"
              exit 0
            else
              echo "âŒ Backend health check failed"
              if [ $attempt -eq $max_attempts ]; then
                echo "ðŸ’¥ Backend health check failed after $max_attempts attempts"
                exit 1
              fi
              echo "Waiting 30 seconds before retry..."
              sleep 30
            fi
            attempt=$((attempt + 1))
          done

      - name: Notify backend deployment status
        if: failure()
        run: |
          echo "ðŸš¨ Backend deployment health check failed!"
          echo "Please check the backend service logs in Railway dashboard."

  # Frontend health check
  health-check-frontend:
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    if: always() && needs.deploy-frontend.result == 'success'

    steps:
      - name: Wait for frontend deployment
        run: sleep 60

      - name: Health check frontend
        run: |
          echo "Checking frontend health..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            if curl -f -s --max-time 30 https://frontend-production-d9f6.up.railway.app/; then
              echo "âœ… Frontend health check passed"
              exit 0
            else
              echo "âŒ Frontend health check failed"
              if [ $attempt -eq $max_attempts ]; then
                echo "ðŸ’¥ Frontend health check failed after $max_attempts attempts"
                exit 1
              fi
              echo "Waiting 30 seconds before retry..."
              sleep 30
            fi
            attempt=$((attempt + 1))
          done

      - name: Notify frontend deployment status
        if: failure()
        run: |
          echo "ðŸš¨ Frontend deployment health check failed!"
          echo "Please check the frontend service logs in Railway dashboard."

  # Integration health check (when both services are deployed)
  integration-health-check:
    runs-on: ubuntu-latest
    needs:
      [
        deploy-backend,
        deploy-frontend,
        health-check-backend,
        health-check-frontend,
      ]
    if: always() && needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'

    steps:
      - name: Wait for services stabilization
        run: sleep 30

      - name: Integration health check
        run: |
          echo "Running integration health check..."

          # Check if frontend can communicate with backend
          echo "Testing frontend-backend integration..."
          if curl -f -s --max-time 30 "https://frontend-production-d9f6.up.railway.app/" | grep -q "evaluation"; then
            echo "âœ… Frontend loads successfully"
          else
            echo "âŒ Frontend integration check failed"
            exit 1
          fi

          # Test API endpoint availability
          echo "Testing API endpoints..."
          if curl -f -s --max-time 30 https://sol-evaluation-system.up.railway.app/api/health; then
            echo "âœ… Backend API is responsive"
          else
            echo "âŒ Backend API check failed"
            exit 1
          fi

      - name: Notify integration status
        if: failure()
        run: |
          echo "ðŸš¨ Integration health check failed!"
          echo "Both services deployed but integration tests failed."

  # Summary job
  deployment-summary:
    runs-on: ubuntu-latest
    needs:
      [
        changes,
        deploy-backend,
        deploy-frontend,
        health-check-backend,
        health-check-frontend,
        integration-health-check,
      ]
    if: always()

    steps:
      - name: Deployment summary
        run: |
          echo "# ðŸ“‹ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.changes.outputs.backend }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ needs.deploy-backend.result }}" == "success" ]]; then
              echo "âœ… **Backend**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
              if [[ "${{ needs.health-check-backend.result }}" == "success" ]]; then
                echo "   - Health check: âœ… Passed" >> $GITHUB_STEP_SUMMARY
              else
                echo "   - Health check: âŒ Failed" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âŒ **Backend**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ **Backend**: No changes, skipped" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.changes.outputs.frontend }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ needs.deploy-frontend.result }}" == "success" ]]; then
              echo "âœ… **Frontend**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
              if [[ "${{ needs.health-check-frontend.result }}" == "success" ]]; then
                echo "   - Health check: âœ… Passed" >> $GITHUB_STEP_SUMMARY
              else
                echo "   - Health check: âŒ Failed" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âŒ **Frontend**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ **Frontend**: No changes, skipped" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.integration-health-check.result }}" == "success" ]]; then
            echo "âœ… **Integration**: All systems working together" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.integration-health-check.result }}" == "failure" ]]; then
            echo "âŒ **Integration**: Systems deployed but integration failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Integration**: Not applicable (single service deployment)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Service URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: https://sol-evaluation-system.up.railway.app/" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://frontend-production-d9f6.up.railway.app/" >> $GITHUB_STEP_SUMMARY
